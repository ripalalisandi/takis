<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Menu</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .register-container {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .input-field {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .btn-register {
        width: 100%;
        padding: 10px;
        background-color: #000000;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .btn-register:hover {
        background-color: #1a1d1b;
      }

      .login-link {
        text-align: center;
        margin-top: 10px;
      }

      .login-link a {
        color: #000000;
        text-decoration: none;
      }

      .login-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <h2>Register</h2>
      <form action="#" method="post">
        <input
          type="text"
          class="input-field"
          placeholder="Full Name"
          name="full_name"
          required
        />
        <input
          type="email"
          class="input-field"
          placeholder="Email"
          name="email"
          required
        />
        <input
          type="password"
          class="input-field"
          placeholder="Password"
          name="password"
          required
        />
        <input
          type="password"
          class="input-field"
          placeholder="Confirm Password"
          name="confirm_password"
          required
        />
        <button type="submit" class="btn-register">Register</button>
      </form>
      <div class="login-link">
        Already have an account? <a href="#">Login</a>
      </div>
    </div>
  </body>
</html>
