      /* General Body Styling */
      body {
        margin: 0;
        font-family: "Arial", sans-serif;

      }

      /* Navbar Styling */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #000000;
        border-bottom: 1px solid #000000;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .logo {
        font-size: 20px;
        font-weight: bold;
        color: #ffffff;
      }

      .navbar nav {
        display: flex;
        width: 100%;
        justify-content: space-between;
        align-items: center;
      }

      .navbar nav a {
        margin-left: 20px;
        text-decoration: none;
        color: rgb(255, 255, 255);
        font-size: 14px;
      }

      /* Dropdown Menu for Support */
      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: rgba(0, 0, 0, 0.384);
        min-width: 160px;
        box-shadow: 0px 8px 16px rgb(0, 0, 0);
        z-index: 1;
      }

      .dropdown-content a {
        color: rgb(0, 0, 0);
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .dropdown-content a:hover {
        background-color: #000000;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      /* Popup Styling */
      .popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1001;
      }

      .popup-content {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        width: 320px;
        max-width: 90%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      /* Search Popup */
      .popup input[type="text"] {
        width: 80%;
        padding: 8px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }

      .popup button {
        background-color: #000000;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }

      .popup button:hover {
        background-color: #444444;
      }
     
      /* Account Popup */
      .popup a {
        text-decoration: none;
        color: #000000;
        font-size: 16px;
        display: block;
        margin: 10px 0;
      }

      .popup a:hover {
        color: #007bff;
      }

      .popup .btn-close {
        background-color: #f44336;
        border: none;
        color: white;
        padding: 6px 14px;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
      }

      .popup .btn-close:hover {
        background-color: #d32f2f;
      }
